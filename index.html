<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques du lien raccourci</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        main {
            height: 100vh;
            width: 100%;
            display: grid;
            grid-template-columns: 240px 1fr;
        }

        #regions_div {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <main>
        <aside>
            <span class="clicks"><span class="jsc">??</span> clics</span>
        </aside>
        <div id="regions_div"></div>
    </main>

    <script>
    window.linkData = /*<*/{"clicks":30,"countries":{"FR":11,"undefined":5,"US":4},"browsers":{"other":5,"firefox":2,"chrome":5,"edge":1,"safari":1},"referrers":{"undefined":19},"platforms":{},"undefined":1,"FR":1}/*>*/;

    document.querySelector('.jsc').innerText = linkData.clicks;
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['geochart'],
        });
        google.charts.setOnLoadCallback(drawRegionsMap);
  
        function drawRegionsMap() {
            var rawData = [
                ['Pays', 'Clics'],
            ]

            for (let [code, clicks] of Object.entries(window.linkData.countries)) {
                rawData.push([code, clicks])
            }

            var data = google.visualization.arrayToDataTable(rawData);
    
            var options = {};
    
            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
    
            chart.draw(data, options);
        }
    </script>
    
</body>
</html>
